      command: kubectl apply -f /home/reshma/Deployment.yml --kubeconfig /home/reshma/.kube/config --validate=false
    - name: Create new service
      command: kubectl apply -f /home/reshma/Service.yml --kubeconfig /home/reshma/.kube/config --validate=false

