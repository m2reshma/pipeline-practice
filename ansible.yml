---
- hosts: node
  become: true
  tasks:
    - name: Create new deployment
      command: kubectl apply -f /home/ubuntu/Deployment.yml --kubeconfig /home/ubuntu/.kube/config --validate=false
    - name: Create new service
      command: kubectl apply -f /home/ubuntu/Service.yml --kubeconfig /home/ubuntu/.kube/config --validate=false

