apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: reshma8466004811/pipeline-demo2:v1.latest   # ðŸŸ¢ Replace with your actual image name
          ports:
            - containerPort: 8080
